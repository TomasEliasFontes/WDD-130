<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/personal-site.css">
    <title> Sweet Home | Home</title>
</head>

<body>
    <div id="content">
        <header>
            <a id="images/dryoarlogo.png" href="index.html">
                <img class="logo" src="images/logo.png" alt="Sweet Home Logo">
            </a>
            <nav>
                <a href="personal-site.html">Home</a>
                <a href="shop-site.html">Shop</a>
                <a href="site-plan.html" target="_blank">Site Plan</a>
                <a href="contactus.html" >Contact Us</a>
            </nav>
        </header>

        <section id="slider">
            <div id="home-box">
                <figure id="home-imgs">
                    <img src="images/home-page1.jpg" alt="linving">
                    <img src="images/home-page2.jpg" alt="room">
                    <img src="images/home-page3.jpg" alt="bath">
                    <img src="images/home-page1.jpg" alt="living">
                </figure>
            </div>
            <div id="home-msg">
                <h1 class="home-title" >Furniture you wish</h1>
                <h4 class=" home-subtitle">All the furniture you are looking for and more</h4>
            </div>
        </section>
   
        <main class="home-grid">
            <section id="top-products">
                <div id="top-text">
                    <h1> Top Prefed Product</h1>
                    <p>The most requested products and orders that customers want</p>
                </div>
                <div id="products">
                    <figure id="top-imgs">
                        <img src="images/top1.jpg" alt="furniture">
                        <h3>Table of Light</h3>

                        <img src="images/top2.jpg" alt="armchair">
                        <h3>Armchairs</h3>

                        <img src="images/top3.jpg" alt="table">
                        <h3>Table</h3>

                        <img src="images/top4.jpg" alt="light lamp">
                        <h3>Light Lamp</h3>

                    </figure>
                </div>
            </section>
            <section class="rooms">
                <h1>Shop By room</h1>
                <div id="living">
                    <img src="images/page1-1.png" alt="living room">
                    <h2>Living</h2>
                    <p></p>
                </div>
                <div id="bedroom">
                    <img src="images/page1-2.png" alt="bedroom">
                    <h2>Bedroom</h2>
                    <p></p>

                </div>
                <div id="bathroom">
                    <img src="images/page1-3.png" alt="bathroom">
                    <h2>Bathroom</h2>
                    <p></p>

                </div>
            </section>
        </main>
        <footer>
            <h3>Sweet Home &copy;2022 - Tomas Fontes</h3>
            <h3><a href="site-plan.html">Site Plan</a></h3>
            <h3><a href="contactus.html">Contact Us</a></h3>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
                <a href="https://pinterest.com" target="_blank">
                    <img src="images/Pinterest.png" alt="pinterest icon">
                </a>

            </div>
        </footer>
    </div>
</body>
</html>
